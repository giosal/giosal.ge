<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="css/survey.css">
</head>
<body>
    <header>
        <h1 id="title">Survey for giosal.ge website</h1>
        <p id="description">Thank you for taking the time to help us!</p>
    </header>
    <main id="main">
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Full name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" name="number" min="1" max="200" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <p>Would you recommend my website to a friend?</p>
                <label for="of-course">
                    <input type="radio" id="of-course" name="recommend" value="Of course" checked>Of course
                </label>
                <label for="maybe">
                    <input type="radio" id="maybe" name="recommend" value="Maybe">Maybe
                </label>
                <label for="not-sure">
                    <input type="radio" id="not-sure" name="recommend" value="Not sure">Not sure
                </label>
            </div>
            <div class="form-group">
                <label for="dropdown">What is your favourite feature?</label>
                <select id="dropdown" name="dropdown" required>
                    <option disabled selected value>Select an option</option>
                    <option value="Nothing specific">Nothing specific</option>
                    <option value="Design">Design</option>
                    <option value="Responsiveness">Responsiveness</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?</p>
                <label for="response-time">
                    <input type="checkbox" id="response-time" name="response-time" value="Response time">Response time
                </label>
                <label for="design">
                    <input type="checkbox" id="design" name="design" value="Design">Design
                </label>
            </div>
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" id="submit" name="submit" value="Submit">
            </div>
        </form>
    </main>
</body>
</html>
